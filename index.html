<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang thu bài online của cô Đỗ Thị Có</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/css/style.css">
</head>
<body>
    <section class="banner">
        <img class="img-fluid" src="./public/assets/images/banner.png" alt="">
    </section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-4">Trang upload nội dung bài học của cô <span class="text-primary">Đỗ Thị Có.</span></h1>
            </div>

            <div class="col-12 col-md-8 col-lg-6 offset-lg-2">
                <div id="messageSuccess" class="alert alert-primary d-none" role="alert">
                   Đã nộp bài thành công!
                </div>
                <form onsubmit="return false;">
                    <div class="mb-3">
                      <label for="yourName" class="form-label">Tên học sinh: <span class="text-danger">(*)</span></label>
                      <input type="text" class="form-control" id="yourName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="your_class" class="form-label">Lớp học: <span class="text-danger">(*)</span></label>
                      <select id="yourClass" class="form-select" aria-label="Default select example">
                        <option selected>Chọn lớp</option>
                        <option value="6/1">6/1</option>
                        <option value="6/2">6/2</option>
                        <option value="7/2">7/2</option>
                        <option value="8/2">8/2</option>
                        <option value="9/1">9/1</option>
                      </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="formFile" class="form-label">File: <span class="text-danger">(*)</span></label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <div class="mb-3 d-flex flex-row-reverse mb-5">
                        <button id="submitForm" type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModel">Đồng ý nộp</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmModel" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Xác nhận nộp bài:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Bạn có chắc chắn muốn nộp bài không?.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
              <button id="sendFile" type="button" class="btn btn-primary">Nộp bài</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./public/assets/js/main.js"></script>
</body>
</html>
